<div th:replace="layout">
<app-content>
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/component::alert('danger', 'Sign in error. Please try again.')" />
    </th:block>

    <div class="panel mt-xlg panel-default col-md-4 col-md-offset-4">
        <div class="panel-body">
            <h3 class="page-header mt-sm mb-xlg pt-xs">Please Sign In</h3>

            <form th:action="@{/authenticate}" method="post">
                <div class="form-group mb-lg">
                    <label>Email</label>

                    <div class="input-group input-group-icon">
                        <input name="username" type="text" class="form-control input-lg" />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-user"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group mb-lg">
                    <div class="clearfix">
                        <label class="pull-left">Password</label>
                        <!-- <a href="@{/password/reset}" class="pull-right">Lost Password?</a> -->
                    </div>
                    <div class="input-group input-group-icon">
                        <input name="password" type="password" class="form-control input-lg" />
                        <span class="input-group-addon">
                            <span class="icon icon-lg">
                                <i class="fa fa-lock"></i>
                            </span>
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="_spring_security_remember_me" />
                                <span class='text'>Remember me</span>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-4 text-right">
                        <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
                    </div>
                </div>

                <div class="row text-center">
                    <hr>
                    <p>New here? <a href="signup" th:href="@{/signup}"><b>Sign Up</b></a></p>
                </div>
            </form>
        </div>
    </div>
</app-content>
</div>
