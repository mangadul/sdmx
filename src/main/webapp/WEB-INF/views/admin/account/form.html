<th:block th:insert="app::main(_, _)">
  <content>
    <form method="post" class="form-horizontal" th:object="${model}">
      <input th:replace="form::csrf"/>

      <!--<th:block th:insert="form::group('text', 'name')" th:with="value=${model.name}"/>-->
      <th:block th:insert="form::group('text', 'name')" />
      <!--<th:block th:insert="form::group('text', 'email')" th:with="value=${model.email}"/>-->
      <th:block th:insert="form::group('text', 'email')" />
      <!--<th:block th:insert="form::group('password', 'password')"/>-->
      <th:block th:insert="form::group('password', 'password')" th:with="value=_" />
      <th:block th:insert="form::group('password', 'password_confirm')"
        th:with="label='Confirm Password', value=_" />
      <th:block th:insert="form::group('checkboxes', 'roles')"
        th:with="label='Roles', options=${roles}, value=${role_values}" />

      <div class="form-group">
        <div class="col-md-offset-3 col-md-7">
          <button class="btn btn-primary">
            [[ #{action.save} ]]
          </button>
        </div>
      </div>
    </form>
  </content>
</th:block>
