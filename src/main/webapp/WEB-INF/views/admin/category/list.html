<th:block th:insert="app::main(_, _)" th:with="title=#{label.category}">
  <content>
    <a th:href="@{/admin/category/create}" class="btn btn-primary">
      <i class="fa fa-plus"></i> [[ #{action.create} ]]
    </a>
    <hr>

    <table class="table table-hover table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Parent Category</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${data}">
          <td>[[ ${item.name} ]]</td>
          <td>[[ ${item.parent?.name} ]]</td>
          <td>
            <a th:href="@{'/admin/category/edit/' + ${item.id}}" class="btn btn-warning btn-sm">
              <i class="fa fa-edit"></i>
            </a>
            <a th:href="@{'/admin/category/delete/' + ${item.id}}"
              th:attr="confirm=#{confirm.delete}"
              method="POST"
              class="btn btn-danger btn-sm">
              <i class="fa fa-trash"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </content>
</th:block>
