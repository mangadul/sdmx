<th:block th:insert="app::main(_, _)">
<content>
    <form method="post" class="form-horizontal">
        <input th:replace="form::csrf" />

        <th:block th:insert="form::group('text', 'name')"
          th:with="value=${model.name} ? ${model.name} : ''" />
        <th:block th:insert="form::group('select', 'parent_id')"
          th:with="options=${categoryOpt},
            label='Parent Category',
            value=${model.parent?.id}" />

        <div class="form-group">
            <div class="col-md-offset-3 col-md-7">
                <button class="btn btn-primary">[[ #{action.save} ]]</button>
            </div>
        </div>
    </form>
</content>
</th:block>
